<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Trabajos - API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        header p {
            color: #666;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .nav-buttons a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-buttons a:hover {
            background: #764ba2;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .result-panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            border-left: 4px solid #667eea;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Registro de Trabajos de Impresi√≥n</h1>
            <p>Consulta el historial de trabajos procesados por el sistema</p>
            <div class="nav-buttons">
                <a href="/">üì§ Subir PDF</a>
                <a href="/monitor">üì° Monitor</a>
                <a href="/batch">üìö Carga por Lotes</a>
            </div>
        </header>

        <div class="content">
            <!-- Panel: Listar Todos los Trabajos -->
            <div class="panel">
                <h2>üìã Todos los Trabajos</h2>
                <div class="form-group">
                    <label for="limit">Registros por p√°gina:</label>
                    <input type="number" id="limit" value="10" min="1" max="100">
                </div>
                <div class="form-group">
                    <label for="offset">Desplazamiento:</label>
                    <input type="number" id="offset" value="0" min="0">
                </div>
                <div class="button-group">
                    <button onclick="getAllJobs()">Cargar Trabajos</button>
                </div>
            </div>

            <!-- Panel: Buscar Trabajo por ID -->
            <div class="panel">
                <h2>üîç Buscar por ID de Trabajo</h2>
                <div class="form-group">
                    <label for="jobId">ID del Trabajo:</label>
                    <input type="text" id="jobId" placeholder="ej: 12345678-1234-1234-1234-123456789012">
                </div>
                <div class="button-group">
                    <button onclick="getJobDetails()">Buscar</button>
                </div>
            </div>

            <!-- Panel: Trabajos por Impresora -->
            <div class="panel">
                <h2>üñ®Ô∏è Trabajos por Impresora</h2>
                <div class="form-group">
                    <label for="printerId">ID de la Impresora:</label>
                    <select id="printerId">
                        <option value="">Seleccionar impresora...</option>
                        <option value="0">Impresora 0</option>
                        <option value="1">Impresora 1</option>
                        <option value="2">Impresora 2</option>
                    </select>
                </div>
                <div class="button-group">
                    <button onclick="getPrinterJobs()">Cargar</button>
                </div>
            </div>

            <!-- Panel: Estad√≠sticas -->
            <div class="panel">
                <h2>üìà Estad√≠sticas del Registro</h2>
                <div class="button-group">
                    <button onclick="getStatistics()">Cargar Estad√≠sticas</button>
                </div>
            </div>
        </div>

        <!-- Panel de Resultados -->
        <div class="result-panel" id="resultPanel" style="display: none;">
            <h2 id="resultTitle">Resultado</h2>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando...</p>
            </div>
            <div id="resultContent"></div>
        </div>

        <!-- Panel de Estad√≠sticas R√°pidas -->
        <div id="statsContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;"></div>
    </div>

    <script>
        const API_BASE = '/registry';

        async function makeRequest(endpoint) {
            const resultPanel = document.getElementById('resultPanel');
            const loading = document.getElementById('loading');
            const resultContent = document.getElementById('resultContent');
            
            resultPanel.style.display = 'block';
            loading.style.display = 'block';
            resultContent.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en la solicitud');
                }
                
                loading.style.display = 'none';
                displayResult(data, endpoint);
            } catch (error) {
                loading.style.display = 'none';
                resultContent.innerHTML = `
                    <div class="message error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displayResult(data, endpoint) {
            const resultContent = document.getElementById('resultContent');
            const resultTitle = document.getElementById('resultTitle');
            
            if (endpoint.includes('/statistics')) {
                resultTitle.textContent = 'üìà Estad√≠sticas del Sistema';
                displayStatistics(data);
            } else if (endpoint.includes('/job/')) {
                resultTitle.textContent = 'üìÑ Detalles del Trabajo';
                displayJobDetails(data);
            } else if (endpoint.includes('/printer/')) {
                resultTitle.textContent = 'üñ®Ô∏è Trabajos de la Impresora';
                displayJobsTable(data.jobs || data);
            } else {
                resultTitle.textContent = 'üìã Listado de Trabajos';
                displayJobsTable(data.jobs || data);
            }
        }

        function displayJobDetails(job) {
            const resultContent = document.getElementById('resultContent');
            resultContent.innerHTML = `
                <div class="table-container">
                    <table>
                        <tr><td><strong>ID del Trabajo:</strong></td><td>${job.job_id || 'N/A'}</td></tr>
                        <tr><td><strong>Nombre del Archivo:</strong></td><td>${job.filename || 'N/A'}</td></tr>
                        <tr><td><strong>Impresora:</strong></td><td>${job.printer_id || 'N/A'}</td></tr>
                        <tr><td><strong>N√∫mero de P√°ginas:</strong></td><td>${job.num_pages || 'N/A'}</td></tr>
                        <tr><td><strong>Fecha de Llegada:</strong></td><td>${new Date(job.timestamp_arrival).toLocaleString('es-ES') || 'N/A'}</td></tr>
                        <tr><td><strong>Fecha de Salida:</strong></td><td>${new Date(job.exit_time).toLocaleString('es-ES') || 'N/A'}</td></tr>
                        <tr><td><strong>Ruta del PDF:</strong></td><td><code>${job.pdf_path || 'N/A'}</code></td></tr>
                        <tr><td><strong>Registrado en:</strong></td><td>${new Date(job.created_at).toLocaleString('es-ES') || 'N/A'}</td></tr>
                    </table>
                </div>
                <button onclick="copyToClipboard('${JSON.stringify(job, null, 2)}')" style="margin-top: 15px; width: 100%;">üìã Copiar JSON</button>
            `;
        }

        function displayJobsTable(jobs) {
            const resultContent = document.getElementById('resultContent');
            
            if (!Array.isArray(jobs) || jobs.length === 0) {
                resultContent.innerHTML = '<div class="message error">No se encontraron trabajos</div>';
                return;
            }

            let html = '<div class="table-container"><table><thead><tr>';
            html += '<th>ID Trabajo</th><th>Archivo</th><th>Impresora</th><th>P√°ginas</th><th>Entrada</th><th>Salida</th></tr></thead><tbody>';
            
            jobs.forEach(job => {
                html += `<tr>
                    <td><code style="font-size: 10px;">${job.job_id.substring(0, 8)}...</code></td>
                    <td>${job.filename}</td>
                    <td>${job.printer_id}</td>
                    <td>${job.num_pages}</td>
                    <td>${new Date(job.timestamp_arrival).toLocaleString('es-ES', { hour: '2-digit', minute: '2-digit' })}</td>
                    <td>${new Date(job.exit_time).toLocaleString('es-ES', { hour: '2-digit', minute: '2-digit' })}</td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            resultContent.innerHTML = html;
        }

        function displayStatistics(stats) {
            const resultContent = document.getElementById('resultContent');
            const statsContainer = document.getElementById('statsContainer');
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total_jobs}</div>
                    <div class="stat-label">Total de Trabajos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.total_pages}</div>
                    <div class="stat-label">Total de P√°ginas Impresas</div>
                </div>
            `;

            let html = '<div class="table-container"><table><thead><tr><th>Impresora</th><th>Trabajos</th><th>P√°ginas Totales</th></tr></thead><tbody>';
            
            if (Array.isArray(stats.printer_statistics)) {
                stats.printer_statistics.forEach(printer => {
                    html += `<tr>
                        <td>Impresora ${printer.printer_id}</td>
                        <td>${printer.job_count}</td>
                        <td>${printer.total_pages}</td>
                    </tr>`;
                });
            }
            
            html += '</tbody></table></div>';
            resultContent.innerHTML = html;
        }

        function getAllJobs() {
            const limit = document.getElementById('limit').value;
            const offset = document.getElementById('offset').value;
            makeRequest(`/jobs?limit=${limit}&offset=${offset}`);
        }

        function getJobDetails() {
            const jobId = document.getElementById('jobId').value.trim();
            if (!jobId) {
                alert('Por favor ingresa un ID de trabajo');
                return;
            }
            makeRequest(`/job/${jobId}`);
        }

        function getPrinterJobs() {
            const printerId = document.getElementById('printerId').value;
            if (!printerId) {
                alert('Por favor selecciona una impresora');
                return;
            }
            makeRequest(`/printer/${printerId}`);
        }

        function getStatistics() {
            makeRequest('/statistics');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copiado al portapapeles');
            });
        }

        // Cargar estad√≠sticas al abrir la p√°gina
        window.addEventListener('load', () => {
            getStatistics();
        });
    </script>
</body>
</html>
