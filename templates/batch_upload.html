<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga por Lotes - Sistema de Impresi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="file"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .info-text {
            background: #f0f7ff;
            border-left: 4px solid #2196f3;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            color: #1976d2;
            margin-top: 8px;
        }
        textarea {
            font-family: 'Courier New', monospace;
        }
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-clear {
            background: #757575;
            color: white;
        }
        .btn-clear:hover {
            background: #616161;
        }
        .status-section {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .status-section.active {
            display: block;
        }
        .progress-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-item-info {
            flex: 1;
        }
        .progress-item-file {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .progress-item-priority {
            font-size: 12px;
            color: #999;
        }
        .progress-item-status {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }
        .status-uploading {
            background: #d1ecf1;
            color: #0c5460;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .summary-value {
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }
        .timer {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì§ Carga por Lotes</h1>
        
        <!-- Formulario -->
        <div id="formSection">
            <form id="batchForm">
                <div class="form-group">
                    <label for="fileInput">Seleccionar archivo PDF:</label>
                    <input type="file" id="fileInput" name="file" accept=".pdf" required>
                </div>

                <div class="form-group">
                    <label for="numCopies">N√∫mero de copias:</label>
                    <input type="number" id="numCopies" name="numCopies" value="3" min="1" max="20" required>
                    <div class="info-text">
                        üìå Se subir√° el mismo archivo esta cantidad de veces
                    </div>
                </div>

                <div class="form-group">
                    <label for="delayInput">Delay entre env√≠os (segundos):</label>
                    <input type="number" id="delayInput" name="delay" value="5" min="0.5" step="0.5" required>
                    <div class="info-text">
                        ‚è±Ô∏è Tiempo de espera entre cada env√≠o
                    </div>
                </div>

                <div class="form-group">
                    <label>Configuraci√≥n de prioridades (una por l√≠nea):</label>
                    <textarea id="prioritiesInput" style="width: 100%; height: 120px; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-family: monospace; font-size: 14px; resize: vertical;">1
2
3</textarea>
                    <div class="info-text">
                        üéØ Ingresa una prioridad por l√≠nea. Si hay menos prioridades que copias, se repetir√° la √∫ltima
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-submit" id="submitBtn">Iniciar Carga</button>
                    <button type="button" class="btn-clear" onclick="resetForm()">Limpiar</button>
                </div>
            </form>
        </div>

        <!-- Secci√≥n de Estado -->
        <div id="statusSection" class="status-section">
            <h2 style="margin-bottom: 20px; color: #333;">Estado de Carga</h2>
            <div id="progressList"></div>
            <div class="summary">
                <div>Trabajos Completados</div>
                <div class="summary-value"><span id="completedCount">0</span>/<span id="totalCount">0</span></div>
                <div class="timer">Tiempo restante: <span id="timeRemaining">-</span></div>
            </div>
            <button class="btn-clear" onclick="resetForm()" style="width: 100%; margin-top: 20px;">Volver</button>
        </div>
    </div>

    <script>
        let currentBatch = [];
        let completedCount = 0;

        document.getElementById('batchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await startBatchUpload();
        });

        async function startBatchUpload() {
            const fileInput = document.getElementById('fileInput');
            const numCopies = parseInt(document.getElementById('numCopies').value);
            const delay = parseFloat(document.getElementById('delayInput').value);
            const prioritiesText = document.getElementById('prioritiesInput').value;
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor selecciona un archivo');
                return;
            }

            // Parsear prioridades de la lista
            const prioritiesList = prioritiesText
                .split('\n')
                .map(line => line.trim())
                .filter(line => line !== '')
                .map(line => parseInt(line))
                .filter(p => !isNaN(p));

            if (prioritiesList.length === 0) {
                alert('Por favor ingresa al menos una prioridad');
                return;
            }

            // Crear lista de prioridades para cada copia
            const priorities = [];
            for (let i = 0; i < numCopies; i++) {
                // Si hay menos prioridades que copias, repetir la √∫ltima
                priorities.push(prioritiesList[Math.min(i, prioritiesList.length - 1)]);
            }

            // Crear lote
            currentBatch = [];
            for (let i = 0; i < numCopies; i++) {
                currentBatch.push({
                    index: i + 1,
                    file: file,
                    priority: priorities[i],
                    status: 'waiting',
                    jobId: null,
                    startTime: null
                });
            }

            completedCount = 0;

            // Mostrar secci√≥n de estado
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('statusSection').classList.add('active');
            document.getElementById('totalCount').textContent = numCopies;

            // Iniciar env√≠os con delay
            for (let i = 0; i < currentBatch.length; i++) {
                if (i > 0) {
                    await sleep(delay * 1000);
                }
                await uploadJob(currentBatch[i]);
            }
        }

        async function uploadJob(jobItem) {
            jobItem.status = 'uploading';
            jobItem.startTime = new Date();
            updateProgressList();

            const formData = new FormData();
            formData.append('file', jobItem.file);
            formData.append('priority', jobItem.priority);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    jobItem.jobId = data.job_id;
                    jobItem.status = 'success';
                    completedCount++;
                } else {
                    jobItem.status = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                jobItem.status = 'error';
            }

            updateProgressList();
        }

        function updateProgressList() {
            const progressList = document.getElementById('progressList');
            progressList.innerHTML = currentBatch.map((job, idx) => {
                const statusClass = `status-${job.status}`;
                const statusText = {
                    'waiting': '‚è≥ Esperando',
                    'uploading': '‚¨ÜÔ∏è Subiendo',
                    'success': '‚úì Completado',
                    'error': '‚úó Error'
                }[job.status];

                return `
                    <div class="progress-item">
                        <div class="progress-item-info">
                            <div class="progress-item-file">#${job.index} - ${job.file.name}</div>
                            <div class="progress-item-priority">Prioridad: ${job.priority} ${job.jobId ? `| ID: ${job.jobId.slice(0, 8)}...` : ''}</div>
                        </div>
                        <div class="progress-item-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('completedCount').textContent = completedCount;

            // Calcular tiempo restante
            const remaining = currentBatch.length - completedCount;
            const delay = parseFloat(document.getElementById('delayInput').value);
            const estimatedSeconds = remaining * delay;
            document.getElementById('timeRemaining').textContent = formatTime(estimatedSeconds);
        }

        function formatTime(seconds) {
            if (seconds < 0) return '-';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            if (mins === 0) return `${secs}s`;
            return `${mins}m ${secs}s`;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function resetForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('statusSection').classList.remove('active');
            document.getElementById('batchForm').reset();
            currentBatch = [];
            completedCount = 0;
        }
    </script>
</body>
</html>
