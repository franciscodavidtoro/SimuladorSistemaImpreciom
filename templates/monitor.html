<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor del Sistema de Impresi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .queue-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .queue-selector label {
            font-weight: 600;
            color: #555;
        }
        .queue-selector select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }
        .queue-selector select:focus {
            outline: none;
            border-color: #764ba2;
        }
        .pulse {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
        }
        .status-text {
            color: #4caf50;
            font-weight: 600;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-icon {
            font-size: 24px;
        }
        .card-content {
            padding: 20px;
        }
        .printers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .printer-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        .printer-card.idle {
            border-color: #4caf50;
            background: #f1f8f6;
        }
        .printer-card.printing {
            border-color: #2196f3;
            background: #f0f7ff;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0%, 100% { background: #f0f7ff; }
            50% { background: #e3f2fd; }
        }
        .printer-id {
            font-weight: 600;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .printer-status {
            font-size: 13px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 20px;
            word-break: break-word;
        }
        .printer-status.idle {
            background: #4caf50;
            color: white;
        }
        .printer-status.printing {
            background: #2196f3;
            color: white;
        }
        .queue-empty {
            text-align: center;
            padding: 30px;
            color: #999;
        }
        .queue-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .queue-item-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            flex: 1;
            word-break: break-all;
        }
        .queue-item-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .queue-priority {
            background: #ff9800;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
        }
        .queue-time {
            background: #2196f3;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
        .queue-position {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Monitor del Sistema de Impresi√≥n</h1>
            <div class="header-controls">
                <div class="queue-selector">
                    <label for="queueType">Tipo de Cola:</label>
                    <select id="queueType" onchange="changeQueueType()">
                        <option value="fifo">FIFO (Primero en llegar)</option>
                        <option value="priority">Prioridad</option>
                    </select>
                </div>
                <div class="status-indicator">
                    <div class="pulse"></div>
                    <span class="status-text">Sistema En L√≠nea</span>
                </div>
            </div>
        </div>

        <div class="grid">
            <!-- Impresoras -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üñ®Ô∏è</span>
                    <span>Estado de Impresoras</span>
                </div>
                <div class="card-content">
                    <div class="printers-grid" id="printers">
                        <div class="printer-card">
                            <div class="printer-id">Cargando...</div>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-value" id="idleCount">0</div>
                            <div class="stat-label">Disponibles</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="printingCount">0</div>
                            <div class="stat-label">Imprimiendo</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cola de Trabajos -->
            <div class="card">
                <div class="card-header">
                    <span class="card-icon">üìã</span>
                    <span>Cola de Trabajos</span>
                </div>
                <div class="card-content">
                    <div id="queue">
                        <div class="queue-empty">Cola vac√≠a</div>
                    </div>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-value" id="queueCount">0</div>
                            <div class="stat-label">Trabajos en Cola</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let printers = {};
        let queue = [];
        let currentQueueType = "fifo";

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws-monitor`);

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.printers) {
                        printers = data.printers;
                    }
                    if (data.queue) {
                        queue = data.queue;
                    }
                    if (data.config) {
                        currentQueueType = data.config.queue_type;
                        document.getElementById('queueType').value = currentQueueType;
                    }
                    
                    updateUI();
                } catch (error) {
                    console.error('Error procesando mensaje:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('Error WebSocket:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket cerrado, reconectando en 3 segundos...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        async function changeQueueType() {
            const queueTypeSelect = document.getElementById('queueType');
            const newType = queueTypeSelect.value;
            
            try {
                const response = await fetch(`/config/queue-type?queue_type=${newType}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Queue type changed:', data);
                    currentQueueType = newType;
                } else {
                    console.error('Error changing queue type');
                    queueTypeSelect.value = currentQueueType;
                }
            } catch (error) {
                console.error('Error:', error);
                queueTypeSelect.value = currentQueueType;
            }
        }

        function updateUI() {
            // Actualizar impresoras
            const printersContainer = document.getElementById('printers');
            const printerHTML = Object.entries(printers).map(([id, status]) => {
                const isIdle = status === 'idle';
                const statusClass = isIdle ? 'idle' : 'printing';
                const statusText = isIdle ? '‚úì Disponible' : status;
                
                return `
                    <div class="printer-card ${statusClass}">
                        <div class="printer-id">Impresora ${id}</div>
                        <div class="printer-status ${statusClass}">${statusText}</div>
                    </div>
                `;
            }).join('');

            printersContainer.innerHTML = printerHTML || '<div class="queue-empty">Sin impresoras</div>';

            // Contar estados
            const idleCount = Object.values(printers).filter(s => s === 'idle').length;
            const printingCount = Object.values(printers).length - idleCount;
            document.getElementById('idleCount').textContent = idleCount;
            document.getElementById('printingCount').textContent = printingCount;

            // Actualizar cola
            const queueContainer = document.getElementById('queue');
            if (queue.length === 0) {
                queueContainer.innerHTML = '<div class="queue-empty">Cola vac√≠a ‚úì</div>';
            } else {
                const queueHTML = queue.map((job, index) => {
                    const timestamp = new Date(job.timestamp * 1000);
                    const timeStr = timestamp.toLocaleTimeString('es-ES');
                    const dateStr = timestamp.toLocaleDateString('es-ES');
                    const fullTime = `${dateStr} ${timeStr}`;
                    
                    return `
                        <div class="queue-item">
                            <div class="queue-item-id">
                                <strong>${job.filename}</strong><br>
                                ${job.job_id}
                            </div>
                            <div class="queue-item-info">
                                <div class="queue-priority">P: ${job.priority}</div>
                                <div class="queue-time" title="${fullTime}">${timeStr}</div>
                                <div class="queue-position">#${index + 1}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                queueContainer.innerHTML = queueHTML;
            }

            document.getElementById('queueCount').textContent = queue.length;
        }

        // Conectar WebSocket al cargar
        connectWebSocket();
    </script>
</body>
</html>
